name: CD Pipeline

on:
  push:
    branches: [main]
    tags: ["v*"]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build & Push to ECR
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [order-service, payment-service, user-service, load-generator]
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE=$ECR_REGISTRY/sre-platform/${{ matrix.service }}
          docker build -t $IMAGE:$IMAGE_TAG -t $IMAGE:latest \
            microservices/${{ matrix.service }}/
          docker push $IMAGE:$IMAGE_TAG
          docker push $IMAGE:latest

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: aws eks update-kubeconfig --name sre-platform-dev --region ${{ env.AWS_REGION }}

      - name: Deploy monitoring stack
        run: kubectl apply -k kubernetes/overlays/dev/

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/prometheus -n monitoring --timeout=300s
          kubectl rollout status deployment/grafana -n monitoring --timeout=300s
