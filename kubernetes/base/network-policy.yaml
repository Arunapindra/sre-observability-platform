apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-network-policy
  namespace: monitoring
  labels:
    app.kubernetes.io/part-of: sre-observability-platform
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  # Allow all traffic within the monitoring namespace
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
  egress:
    # Allow monitoring pods to talk to each other
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
    # Allow Prometheus to scrape microservices in default namespace
    - to:
        - namespaceSelector:
            matchLabels:
              name: default
      ports:
        - protocol: TCP
          port: 8081
        - protocol: TCP
          port: 8082
        - protocol: TCP
          port: 8083
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
